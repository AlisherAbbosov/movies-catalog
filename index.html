<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Movies</title>
  </head>
  <body>
    <section class="pt-2 pb-5">
      <div class="container">
        <h1 class="text-center fs-2 mb-4">Movies catalog</h1>
        <div class="row">
          <div class="col-4">
            <!-- FORMS -->
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="ave"
                  id="exampleInputText"
                  aria-describedby="text"
                />
              </div>
              <div class="mb-3">
                <!-- <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                > -->
                <input
                  type="number"
                  class="form-control"
                  placeholder="5"
                  id="exampleInputNumber"
                  aria-describedby="number  "
                />
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>All</option>
                  <option value="1">Lorem, ipsum dolor.</option>
                  <option value="2">Lorem, ipsum.</option>
                  <option value="3">Lorem.</option>
                </select>
              </div>
              <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Rating (hight to low)</option>
                  <option value="1">Lorem, ipsum dolor.</option>
                  <option value="2">Lorem, ipsum.</option>
                  <option value="3">Lorem.</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Search
              </button>
            </form>
            <!-- LIST GROUP -->
            <div class="mt-4">
              <h2>Bookmarked movies</h2>
              <ul class="list-group">
                <li class="list-group-item d-flex flex-column fw-bolder">
                  Avengers: Infinity War
                  <button class="btn bg-danger text-white p-1 mt-2 w-25">
                    Remove
                  </button>
                </li>
                <li class="list-group-item d-flex flex-column fw-bolder">
                  The Avengers
                  <button class="btn bg-danger text-white p-1 mt-2 w-25">
                    Remove
                  </button>
                </li>
                <li class="list-group-item d-flex flex-column fw-bolder">
                  12 Years a Slave
                  <button class="btn bg-danger text-white p-1 mt-2 w-25">
                    Remove
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <!-- RESULT -->
          <div class="result col-8">
            <p class="fw-bold mb-2">Search result: <span>39</span></p>
            <div class="alert alert-success p-2" role="alert">
              Use the form on the left to search for a movie
            </div>
            <!-- CARDS -->
            <div class="d-flex justify-content-between">
              <div class="card">
                <img
                  src="./img/card-1.jpg"
                  class="card-img-top"
                  alt="..."
                  height="200"
                  width="200"
                />
                <div class="card-body">
                  <h3 class="card-title fs-5">Avengers: Infinity War</h3>
                  <p class="card-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-calendar2-fill me-1"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM2.545 3h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1c0-.276.244-.5.545-.5z"
                      />
                    </svg>
                    2018
                  </p>
                  <p class="card-text align-items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-star-fill me-1 text-warning"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                      />
                    </svg>
                    8.1
                  </p>

                  <ul
                    class="p-0 m-0 d-flex list-unstyled justify-content-between"
                  >
                    <li>
                      <a href="#">
                        <button
                          type="button"
                          class="btn btn-outline-primary fs-0"
                        >
                          Watch trailer
                        </button>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <button type="button" class="btn btn-outline-info">
                          More info
                        </button>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <button type="button" class="btn btn-outline-success">
                          Bookmark
                        </button>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="card w-50">
                <img
                  src="./img/card-2.jpg"
                  class="card-img-top"
                  alt="..."
                  height="200"
                  width="150"
                />
                <div class="card-body">
                  <h3 class="card-title fs-5">Avengers: Infinity War</h3>
                  <p class="card-text">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-calendar2-fill me-1"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM2.545 3h10.91c.3 0 .545.224.545.5v1c0 .276-.244.5-.546.5H2.545C2.245 5 2 4.776 2 4.5v-1c0-.276.244-.5.545-.5z"
                      />
                    </svg>
                    2018
                  </p>
                  <p class="card-text align-items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-star-fill me-1 text-warning"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                      />
                    </svg>
                    8.1
                  </p>

                  <ul
                    class="p-0 m-0 d-flex list-unstyled justify-content-between"
                  >
                    <li>
                      <a href="#">
                        <button
                          type="button"
                          class="btn btn-outline-primary fs-0"
                        >
                          Watch trailer
                        </button>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <button type="button" class="btn btn-outline-info">
                          More info
                        </button>
                      </a>
                    </li>

                    <li>
                      <a href="#">
                        <button type="button" class="btn btn-outline-success">
                          Bookmark
                        </button>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- PAGINATION -->
            <nav aria-label="..." class="mt-5">
              <ul class="pagination pagination-md justify-content-center">
                <li class="page-item active" aria-current="page">
                  <span class="page-link">1</span>
                </li>
                <li class="page-item">
                  <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </section>

    <script src="./bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
